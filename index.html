<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS String Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">JS String Transformer</h1>
      <input
        type="text"
        class="input"
        value="transformed text"
        placeholder="Enter some text in input"
      />
      <div class="wrapper">
        <label class="badge1">Upper case</label>
        <div class="case upper"></div>
        <label class="badge2">Lower case</label>
        <div class="case lower"></div>
        <label class="badge3">Capital case</label>
        <div class="case capitalise"></div>
        <label class="badge4">Pascal case</label>
        <div class="case pascal"></div>
        <label class="badge5">Snake case</label>
        <div class="case snake"></div>
        <label class="badge6">Kebab case</label>
        <div class="case kebab"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
